<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razor Pay</title>
  <link rel="shortcut icon" href="images/razor-pay-logo.ico" type="image/x-icon">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <!-- logo -->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="images/razor-pay-img.svg" alt="logo" height="30px" width="120px">
            </a>
            
            <!-- nav items  -->
             <ul class="flex gap-7">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-300 relative group">
                    <a href="#">Payments</a>
                    <div class="bg-lightBlue w-full h-1 absolute bottom-3.5 hidden group-hover:block transition-all duration-300"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-300 relative group">
                    <a href="#">Banking+</a>
                    <div class="bg-lightBlue w-full h-1 absolute bottom-3.5 hidden group-hover:block transition-all duration-300"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-300 relative group">
                    <a href="#">Payrolls</a>
                    <div class="bg-lightBlue w-full h-1 absolute bottom-3.5 hidden group-hover:block transition-all duration-300"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-300 relative group">
                    <a href="#">Partners</a>
                    <div class="bg-lightBlue w-full h-1 absolute bottom-3.5 hidden group-hover:block transition-all duration-300"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-300 relative group">
                    <a href="#">Resources</a>
                    <div class="bg-lightBlue w-full h-1 absolute bottom-3.5 hidden group-hover:block transition-all duration-300"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-300 relative group">
                    <a href="#">Support</a>
                    <div class="bg-lightBlue w-full h-1 absolute bottom-3.5 hidden group-hover:block transition-all duration-300"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-300 relative group">
                    <a href="#">Pricing</a>
                    <div class="bg-lightBlue w-full h-1 absolute bottom-3.5 hidden group-hover:block transition-all duration-300"></div>
                </li>
             </ul>

             <div class="flex gap-6 items-center">
                <img src="images/Ind Flag.svg" class="w-[32px] h-[28px]" alt="india_flag">
                <button class="bg-white w-20 h-9 font-[600] rounded-[3px] hover:bg-transparent hover:text-white hover:border-white border-2 hover:border-2 hover:border-solid transition-all duration-500">Login</button>
                <button class="flex items-center gap-1 justify-center bg-lightBlue500 w-[100px] h-9 text-white font-[600] rounded-[3px]">Sign Up <img src="images/arrow-right-solid.svg" alt="arrow" class="h-3 w-4"></button>
             </div>
        </div>
    </nav>
</body>
</html>
